<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Ibe Vanmeenen</title>

    <meta name="description" content="Ibe Vanmeenen Front-End Developer">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="../../../dist/css/style.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lora">

    <style>
        .adslot {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <header class="page-header">
        <a href="/" class="page-header__link">
            <h1 class="page-header__head">
                Ibe Vanmeenen
            </h1>
            <h4 class="page-header__head page-header__head--sub">
                Web developer
            </h4>
        </a>
    </header>

    <main role="main" class="content">

        <!-- Top Leaderboard -->
        <div class="adslot adslot--leaderboard">
            <div class="adslot__content">
                <div class="adslot__content__slot" data-adunit="ad-top-leaderboard" data-dimensions="880x122"></div>
            </div>
        </div>

        <section class="content__section">
            <header>
                <h1 class="content__section__head content__section__head--top">
                    Ads - Dfp
                </h1>
            </header>


            <!-- Square -->
            <div class="adslot adslot--square">
                <div class="adslot__content">
                    <div class="adslot__content__slot" data-adunit="ad-square" data-dimensions="260x216"></div>
                </div>
            </div>


            <!-- Square - Aside nav -->
            <div class="adslot adslot--square">
                <div class="adslot__content">
                    <div class="adslot__content__slot" data-adunit="ad-navigation-square" data-dimensions="260x216"></div>
                </div>
            </div>


            <!-- Square - Sidebar 1 -->
            <div class="adslot adslot--square">
                <div class="adslot__content">
                    <div class="adslot__content__slot" data-adunit="ad-main-sidebar__1" data-dimensions="260x216"></div>
                </div>
            </div>


            <!-- Square - Sidebar 2 -->
            <div class="adslot adslot--square">
                <div class="adslot__content">
                    <div class="adslot__content__slot" data-adunit="ad-main-sidebar__2" data-dimensions="260x216"></div>
                </div>
            </div>


            <!-- Leaderboard -->
            <div class="adslot adslot--leaderboard">
                <div class="adslot__content">
                    <div class="adslot__content__slot" data-adunit="ad-leaderboard" data-dimensions="880x122"></div>
                </div>
            </div>


            <!-- Skyscraper -->
            <div class="adslot adslot--skyscraper">
                <div class="adslot__content">
                    <div class="adslot__content__slot" data-adunit="ad-skyscraper" data-dimensions="260x434"></div>
                </div>
            </div>

        </section>
    </main>


    <!-- Js -->
    <script src="jquery.min.js"></script>
    <script src="jquery-dfp.min.js"></script>
    <script>
        $.dfp({
            dfpID:'31699549'
        });
    </script>
</body>
</html>
